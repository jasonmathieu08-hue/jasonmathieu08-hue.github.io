<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBZ Battle Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0a0a1a; color: white; padding: 20px; }
        .card { background: #1a1a2e; border: 1px solid #444; color: white; }
        .nav-tabs .nav-link { color: #00b4ff; }
        .nav-tabs .nav-link.active { background: #00b4ff; color: white; }
        .character-card { cursor: pointer; transition: transform 0.3s; }
        .character-card:hover { transform: scale(1.05); border-color: #00b4ff; }
        .vs-badge { background: #ff0000; font-size: 1.5rem; padding: 10px 20px; }
        .stat-bar { height: 20px; background: #333; border-radius: 10px; margin: 5px 0; }
        .stat-fill { height: 100%; border-radius: 10px; background: linear-gradient(90deg, #00b4ff, #ff00ff); }
        
       
        .character-card .card-img-top {
            height: 300px !important;
            object-fit: cover;
            object-position: top center;
            width: 100%;
        }
        
        .character-card .card-body {
            min-height: 180px;
            padding: 20px;
        }
        
        
        #fighter1 .card-img-top, #fighter2 .card-img-top {
            height: 350px !important;
            object-fit: cover;
            object-position: top center;
        }
        
        
        @media (max-width: 768px) {
            .character-card .card-img-top {
                height: 250px !important;
            }
            #fighter1 .card-img-top, #fighter2 .card-img-top {
                height: 300px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4" style="color: #00b4ff;">‚öîÔ∏è DBZ Battle Simulator</h1>
        
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item"><a class="nav-link active" href="#" data-page="characters">Characters</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-page="planets">Planets</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-page="battle">Battle Arena</a></li>
        </ul>
        
        <div id="content">
            <div id="characters-page">
                <input type="text" id="search" class="form-control mb-4" placeholder="Search characters...">
                <div class="row" id="characters-grid"></div>
            </div>
            
            <div id="planets-page" style="display:none;">
                <div class="row" id="planets-grid"></div>
            </div>
            
            <div id="battle-page" style="display:none;">
                <div class="row mb-4">
                    <div class="col-md-5" id="fighter1"></div>
                    <div class="col-md-2 text-center">
                        <div class="vs-badge rounded-pill d-inline-block mt-5">VS</div>
                        <button class="btn btn-danger btn-lg w-100 mt-3" onclick="simulateBattle()">‚öîÔ∏è FIGHT!</button>
                    </div>
                    <div class="col-md-5" id="fighter2"></div>
                </div>
                <div id="battle-result" class="text-center"></div>
            </div>
        </div>
    </div>

    <script>
        const API = {
            characters: 'https://dragonball-api.com/api/characters',
            planets: 'https://dragonball-api.com/api/planets'
        };
        
        let characters = [];
        let planets = [];
        let selectedFighters = [null, null];
        
        // Nav
        document.querySelectorAll('[data-page]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
                e.target.classList.add('active');
                
                ['characters-page', 'planets-page', 'battle-page'].forEach(page => {
                    document.getElementById(page).style.display = 'none';
                });
                document.getElementById(`${e.target.dataset.page}-page`).style.display = 'block';
                
                if (e.target.dataset.page === 'characters' && characters.length === 0) {
                    fetchData('characters');
                }
                if (e.target.dataset.page === 'planets' && planets.length === 0) {
                    fetchData('planets');
                }
            });
        });
        
        // Fetch data from API
        async function fetchData(type) {
            try {
                const response = await fetch(API[type]);
                const data = await response.json();
                
                if (type === 'characters') {
                    characters = processCharacters(data.items || []);
                    renderCharacters(characters);
                } else {
                    planets = data.items || [];
                    renderPlanets();
                }
            } catch (error) {
                console.log('API failed, using sample data');
                useSampleData(type);
            }
        }
        
        // Process character data 
        function processCharacters(apiChars) {
            return apiChars.map((char, index) => {
                // Use API image or fallback
                const image = char.image || `https://via.placeholder.com/400x500/1a1a2e/00b4ff?text=${encodeURIComponent(char.name)}`;
                
                // Calculate stats 
                const ki = parseInt(char.ki) || 100000;
                const maxKi = ki * 20;
                const speed = Math.min(100, Math.max(70, Math.floor(ki / 15000)));
                const strength = Math.min(100, Math.max(75, Math.floor(ki / 12000)));
                const defense = Math.min(100, Math.max(65, Math.floor(ki / 18000)));
                
                return {
                    id: char.id || index + 1,
                    name: char.name || 'Unknown',
                    race: char.race || 'Unknown',
                    ki: ki,
                    maxKi: maxKi,
                    speed: speed,
                    strength: strength,
                    defense: defense,
                    image: image,
                    affiliation: char.affiliation || 'Unknown'
                };
            });
        }
        

        // Search
        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = characters.filter(char => 
                char.name.toLowerCase().includes(term) || 
                char.race.toLowerCase().includes(term)
            );
            renderCharacters(filtered);
        });
        
        // Render character cards
        function renderCharacters(chars) {
            const grid = document.getElementById('characters-grid');
            grid.innerHTML = chars.map(char => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card character-card h-100" onclick="selectCharacter(${char.id})">
                        <img src="${char.image}" 
                             class="card-img-top"
                             alt="${char.name}"
                             onerror="this.src='https://via.placeholder.com/400x500/1a1a2e/00b4ff?text=${encodeURIComponent(char.name)}'">
                        <div class="card-body d-flex flex-column">
                            <h4 class="text-warning">${char.name}</h4>
                            <div class="mb-2">
                                <span class="badge bg-primary me-2">${char.race}</span>
                                <span class="badge bg-info">${char.affiliation}</span>
                            </div>
                            <p class="mb-2"><strong>Power Level:</strong> ${char.ki.toLocaleString()}</p>
                            <div class="stat-bar mt-2"><div class="stat-fill" style="width:${Math.min(100, char.ki/50000)}%"></div></div>
                            <div class="mt-auto pt-3">
                                <button class="btn btn-warning btn-lg w-100" onclick="addToBattle(${char.id});event.stopPropagation();">
                                    Add to Battle
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function renderPlanets() {
            const grid = document.getElementById('planets-grid');
            grid.innerHTML = planets.map(planet => `
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h4 class="text-warning">${planet.name}</h4>
                            <p class="card-text">${planet.description}</p>
                            <div class="mt-3">
                                <span class="badge ${planet.isDestroyed ? 'bg-danger' : 'bg-success'} me-3">
                                    ${planet.isDestroyed ? 'Destroyed' : 'Intact'}
                                </span>
                                ${planet.diameter ? `<span class="badge bg-info">Diameter: ${planet.diameter.toLocaleString()} km</span>` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function selectCharacter(id) {
            const char = characters.find(c => c.id === id);
            const cards = document.querySelectorAll('.character-card');
            cards.forEach(card => card.classList.remove('selected'));
            
            cards.forEach(card => {
                if (card.querySelector('h4').textContent === char.name) {
                    card.classList.add('selected');
                }
            });
            
            alert(`Selected: ${char.name}\nPower: ${char.ki.toLocaleString()}\nRace: ${char.race}`);
        }
        
        function addToBattle(id) {
            const char = characters.find(c => c.id === id);
            
            if (!selectedFighters[0]) {
                selectedFighters[0] = char;
                renderFighter(char, 1);
            } else if (!selectedFighters[1]) {
                selectedFighters[1] = char;
                renderFighter(char, 2);
            } else {
                selectedFighters[1] = char;
                renderFighter(char, 2);
            }
            
            document.querySelector('[data-page="battle"]').click();
        }
        
        
        function renderFighter(char, position) {
            const container = document.getElementById(`fighter${position}`);
            container.innerHTML = `
                <div class="card text-center h-100">
                    <div class="card-header bg-dark py-3">
                        <h3>Fighter ${position}: ${char.name}</h3>
                    </div>
                    <img src="${char.image}" 
                         class="card-img-top"
                         alt="${char.name}"
                         onerror="this.src='https://via.placeholder.com/400x500/1a1a2e/00b4ff?text=${encodeURIComponent(char.name)}'">
                    <div class="card-body d-flex flex-column">
                        <div class="mb-3">
                            <p class="mb-2"><strong>Race:</strong> ${char.race}</p>
                            <p class="mb-2"><strong>Max Power:</strong> ${char.maxKi.toLocaleString()}</p>
                        </div>
                        
                        <div class="mb-3">
                            <div class="d-flex justify-content-between mb-1">
                                <small>Speed</small>
                                <small>${char.speed}/100</small>
                            </div>
                            <div class="stat-bar"><div class="stat-fill" style="width:${char.speed}%"></div></div>
                            
                            <div class="d-flex justify-content-between mb-1 mt-2">
                                <small>Strength</small>
                                <small>${char.strength}/100</small>
                            </div>
                            <div class="stat-bar"><div class="stat-fill" style="width:${char.strength}%"></div></div>
                            
                            <div class="d-flex justify-content-between mb-1 mt-2">
                                <small>Defense</small>
                                <small>${char.defense}/100</small>
                            </div>
                            <div class="stat-bar"><div class="stat-fill" style="width:${char.defense}%"></div></div>
                        </div>
                        
                        <div class="mt-auto">
                            <button class="btn btn-outline-warning w-100" onclick="selectedFighters[${position-1}] = null; renderFighter({name: 'Select Fighter'}, ${position})">
                                Remove Fighter
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function simulateBattle() {
            if (!selectedFighters[0] || !selectedFighters[1]) {
                alert('Select both fighters first!');
                return;
            }
            
            const [f1, f2] = selectedFighters;
            const f1Score = (f1.maxKi * 0.5) + (f1.speed * 1000) + (f1.strength * 1500) + (f1.defense * 1000);
            const f2Score = (f2.maxKi * 0.5) + (f2.speed * 1000) + (f2.strength * 1500) + (f2.defense * 1000);
            
            let winner = f1Score > f2Score ? f1 : f2;
            let analysis = f1Score > f2Score 
                ? `${f1.name} wins! Superior ${f1.maxKi > f2.maxKi ? 'power' : f1.speed > f2.speed ? 'speed' : 'strength'}!`
                : `${f2.name} wins! Better ${f2.maxKi > f1.maxKi ? 'power' : 'skills'}!`;
            
            document.getElementById('battle-result').innerHTML = `
                <div class="card mt-4 ${f1Score > f2Score ? 'border-warning' : 'border-danger'}">
                    <div class="card-header bg-dark">
                        <h3 class="text-center ${f1Score > f2Score ? 'text-warning' : 'text-danger'}">
                            üèÜ ${winner.name.toUpperCase()} WINS! üèÜ
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 text-end"><h4>${f1.name}</h4><p class="h5">Score: ${Math.round(f1Score).toLocaleString()}</p></div>
                            <div class="col-md-6"><h4>${f2.name}</h4><p class="h5">Score: ${Math.round(f2Score).toLocaleString()}</p></div>
                        </div>
                        <div class="progress my-4" style="height: 40px;">
                            <div class="progress-bar bg-warning" style="width: ${(f1Score/(f1Score+f2Score))*100}%">
                                <span class="h5">${Math.round((f1Score/(f1Score+f2Score))*100)}%</span>
                            </div>
                            <div class="progress-bar bg-danger" style="width: ${(f2Score/(f1Score+f2Score))*100}%">
                                <span class="h5">${Math.round((f2Score/(f1Score+f2Score))*100)}%</span>
                            </div>
                        </div>
                        <h4 class="text-info">Battle Analysis:</h4>
                        <p class="h5">${analysis}</p>
                    </div>
                </div>
            `;
        }
        
       
        fetchData('characters');
    </script>
</body>
</html>
